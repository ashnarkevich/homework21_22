<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <div>
                <h1>Item with shop.</h1>
            </div>
            <div class="mt-4" th:insert="fragment :: header_main_login"></div>
            <div th:insert="fragment :: header_menu-link"></div>

            <table class="table">
                <thead>
                <tr>
                    <td>name</td>
                    <td>description</td>
                    <td>price</td>
                    <td>shop</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${item.id}" hidden>id</td>
                    <td th:text="${item.name}">name</td>
                    <td th:text="${item.description}">description</td>
                    <td th:text="${item.price}">price</td>
                    <td>
                        <p th:each="shop : ${item.shops}">
                            <span th:text="*{shop.name}">name</span>
                            <span th:text="*{shop.location}">location</span>
                        </p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
