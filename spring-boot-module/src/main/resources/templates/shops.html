<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shops</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <div>
                <h1>Item with shop.</h1>
            </div>
            <div class="mt-4" th:insert="fragment :: header_main_login"></div>
            <div th:insert="fragment :: header_menu-link"></div>

            <form action="#" th:action="@{/shops/filter}" method="post">
                <input type="text" name="location" placeholder="find shop by location"/>
                <input type="text" name="page" th:value="${page}" hidden/>
                <input type="submit" value="Find"/>
            </form>
            <div th:if="${pages} > 1">
                <span th:if="${page} > 1">
                    <a href="#" th:href="@{/shops(page=${page - 1})}">back</a>
                </span>
                <span th:text="${page}">page</span>
                <span th:if="${page} < ${pages}">
                    <a href="#" th:href="@{/shops(page=${page + 1})}">next</a>
                </span>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <td>№</td>
                    <td>name</td>
                    <td>location</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="shop : ${shops}">
                    <td th:text="${shopStat.count}">№</td>
                    <td th:text="${shop.id}" hidden>id</td>
                    <td th:text="${shop.name}">name</td>
                    <td th:text="${shop.location}">location</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
