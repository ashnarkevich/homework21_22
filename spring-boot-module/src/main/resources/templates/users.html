<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shops</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <h1>Users.</h1>
            <div th:insert="fragment :: menu-link"></div>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <div th:if="${pages} > 1">
                <span th:if="${page} > 1">
                    <a href="#" th:href="@{/users(page=${page - 1})}">back</a>
                </span>
                <span th:text="${page}">page</span>
                <span th:if="${page} < ${pages}">
                    <a href="#" th:href="@{/users(page=${page + 1})}">next</a>
                </span>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <td>№</td>
                    <td>name</td>
                    <td>password</td>
                    <td>role</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${userStat.count}">№</td>
                    <td th:text="${user.username}">name</td>
                    <td th:text="${user.password}">location</td>
                    <td th:text="${user.role}">role</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <div th:insert="fragment :: login"></div>
        </div>
        <div class="col">
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
